<!DOCTYPE html>
<html>
    <head>
        <title>{{fileName}}</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="{{ url_for('static', filename='lcachat/commonRules.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='lcachat/chatbot.css') }}">

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="{{ url_for('static', filename='lcachat/common.js') }}"></script>
        <script src="{{ url_for('static', filename='lcachat/chatbot.js') }}"></script>
    </head>
    <body>
        <div class="container-fluid py-3">
            <div class="p-2" style="color: rgb(253, 253, 233);">Chat with {{fileName}}</div>
            <div class="p-2" style="color: rgb(253, 253, 233);">Your fileId is {{fileId}} - use it in the future to interact with this document.</div>
            <hr class="fancy-divider" style="background-color: rgb(253, 253, 233);">
        </div>
        <div class="container-fluid py-3">
            <div id="chatWindow"></div>
            <!-- Messages will appear here -->
        </div>
        <div class="input-group">
            <input type="text" id="messageInput" class="form-control" placeholder="Type a message...">
            <button id="sendButton" class="btn btn-primary">Send</button>
        </div>
    </body>
</html>
